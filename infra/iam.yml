AWSTemplateFormatVersion: "2010-09-09"
Description: IAM role for ECS task's Project customer_x_api
Resources:
  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: customer_x_apiTaskRole
      Path: /
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: customer_x_apilogs
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: arn:aws:logs:us-east-2:502937263541:log-group:customer_x_api:*
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
        - PolicyName: customer_x_apiCredentials
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: arn:aws:secretsmanager:us-east-2:502937263541:secret:customer_x_api-*
                Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
Outputs:
  TaskRoleArn:
    Value: !Ref TaskRole
    Description: ARN of Task Role
